		<link rel="stylesheet" type="text/css" href="css/feedback-form-styles.css">
		<link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
			<title>Feedback Form</title>
		</head>
		<body>
			<div id="font-size-slider-div">
				<input id="font-size-slider" onchange="resizeFont()" type="range" min="1" max="5" value="3"/>
			</div> 
			<div class="top">

					<a class="active" href="../feedback-form.html">Feedback</a>
			</div>
			<h3>Comments Form</h3>
			<form>
					<label>Full name:</label>
					<input id="fName" type="text" name="fullName" placeholder="Full Name"/><br/><br/>
					<label>Email:</label>
					<input id="email" type="text" name="email" placeholder="Email Address"/><br/><br/>
					<label>Rating:</label>
					<input type="radio" name="rating" value="Excellent" checked="checked">Excellent
					<input type="radio" name="rating" value="Very Good"/>Very Good
					<input type="radio" name="rating" value="Good"/>Good
					<input type="radio" name="rating" value="Satisfactory"/>Satisfactory
					<input type="radio" name="rating" value="Poor"/>Poor<br/><br/>
					<label>Any Comments:</label>
					<textarea id="comments" placeholder="Type your comments here" name="anyComments" cols="42" row="20"></textarea><br/><br/>
					<input type="submit" onclick="button()" name="submitQuery" value="Submit"/>
					<input type="reset" name="reset" value="Reset"/>
			</form>	
			<script>
				function button(){
					var fName = document.getElementById( 'fName' ).value;
					var email = document.getElementById( 'email' ).value;
					var rating = document.querySelector('input[name="rating"]:checked').value;
					var comments = document.getElementById( 'comments' ).value;
					if(fName.length == 0 ||email.length == 0 ||comments.length == 0){
						alert("Please fill each field");
					}
					else if(fName.charAt(0).match("[0-9]")){
						alert("First letter of the name cannot be a numeric value");
					}
					else{
						alert("Dear "+fName+", Thank you very much for your feedback."+
						" You have rated our site as "+rating+" and your comment was "+comments+".");
					}
				}
			</script>
			<script>
					let scaleValue = parseInt(document.getElementById("font-size-slider").value);
		
					function resizeFont(){
						let newScaleValue = parseInt(document.getElementById("font-size-slider").value);
						let elements = document.querySelector("body").children;
						for(var i=0; i<elements.length; i++){
							for(var x=0; x<elements[i].children.length; x++){
								let initial = parseInt(window.getComputedStyle(elements[i].children[x],null).fontSize);
								let newSize = initial+((newScaleValue-scaleValue)*2.5);
								elements[i].children[x].setAttribute("style","font-size:"+newSize+"px");
							}
						}	
						scaleValue = newScaleValue;
					};
			</script>
